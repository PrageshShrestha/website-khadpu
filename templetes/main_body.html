<script>
$(document).ready(function() {
  var slideIndex = 0;

  function showSlide(index) {
    var slidePosition = -index * 80;
    $('.carousel').css('transform', `translateX(${slidePosition}vw)`);

    $('.dot').removeClass('active');
    $('.dot[data-index="' + index + '"]').addClass('active');
  }

  function autoSlide() {
    slideIndex = (slideIndex + 1) % $('.dot').length;
    showSlide(slideIndex);
  }

  $('.dot').on('click', function() {
    var slide = parseInt($(this).data('index'));
    showSlide(slide);
    clearInterval(sliderInterval);
  });

  $('.prev').on('click', function() {
    slideIndex = (slideIndex - 1 + $('.dot').length) % $('.dot').length;
    showSlide(slideIndex);
    clearInterval(sliderInterval);
  });

  $('.next').on('click', function() {
    slideIndex = (slideIndex + 1) % $('.dot').length;
    showSlide(slideIndex);
    clearInterval(sliderInterval);
  });

  var sliderInterval = setInterval(autoSlide, 3000);

  showSlide(slideIndex);
});
</script>
